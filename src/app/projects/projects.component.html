<cdk-virtual-scroll-viewport itemSize="73" class="infinite-container">
  <nz-list nzItemLayout="horizontal" [nzLoading]="loading">
    <nz-list-item *cdkVirtualFor="let item of projects">
      <nz-skeleton
        *ngIf="!item"
        [nzAvatar]="true"
        [nzActive]="true"
        [nzParagraph]="{ rows: 1 }"
      ></nz-skeleton>
      <nz-list-item-meta
        *ngIf="item"
        nzAvatar="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e5/NASA_logo.svg/2449px-NASA_logo.svg.png"
        nzDescription="Project Number {{ item.projectId }}" nz-col nzSpan="16" nzOffset="4"
      >
        <nz-list-item-meta-title>
          <a href="/projects/{{ item.projectId }}">View Project</a>
        </nz-list-item-meta-title>
      </nz-list-item-meta>
    </nz-list-item>
  </nz-list>
</cdk-virtual-scroll-viewport>
